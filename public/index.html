<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
    <title>To Do JS</title>
</head>
<body>
    <div class="app container-sm d-flex justify-content-center">
        <div class="todo d-flex flex-column  align-items-center">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <h1 class="h1 title text-primary text-uppercase">To Do List</h1>
                </blockquote>
                <figcaption class="blockquote-footer text-secondary">
                    you won't forget anything today!
                </figcaption>
            </figure>
            <header>
                <input type="text" class="form-control form-control-color-secondary add-todo" placeholder="add new todo">
            </header>
            <main class="main">
                <ul class="list-group todo-list">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <input class="form-check-input checkbox" type="checkbox">
                            <label class="text-secondary flex-grow-1">todo 1</label>
                            <button type="button" class="btn btn-link delete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">-->
                                    <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>-->
                                </svg>
                            </button>
                        </div>
                    </li>
                </ul>
            </main>
            <footer class="d-flex justify-content-center">
                <div class="btn-group">
                    <a href="#" class="btn btn-link text-decoration-none all" data-filter="all">All</a>
                    <a href="#" class="btn btn-link text-decoration-none active" data-filter="active">Active</a>
                    <a href="#" class="btn btn-link text-decoration-none done" data-filter="done">Done</a>
                </div>
            </footer>
        </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>
</body>
</html>
